        <div id="upDoc">

                <input type="text" id="id" required style="width:50%;margin-left:25%;border-radius: 3px;"/>

                <input type="text" placeholder="link2" id="picture2" required style="width:50%;margin-left:25%;border-radius: 3px;"/><br />

            </div>
